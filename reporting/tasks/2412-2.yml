questions:
  - question 1: מהי הגישה המרכזית שעומדת בבסיס ה-Agile?
    options:
      - שיפור מתמשך וקבלת שינויים
      - עבודה על פי שלבים קבועים מראש
      - הפחתת משימות והתמקדות במינימום
      - שימוש בטכנולוגיה מתקדמת בלבד
    answer: שיפור מתמשך וקבלת שינויים

  - question 2: מה התפקיד העיקרי של ה-Product Owner בצוות Scrum?
    answer: ה-Product Owner אחראי לניהול ה-Backlog, לתעדף משימות ולהבטיח שהצוות מתמקד ביצירת ערך מקסימלי ללקוח.

  - questio 3: כיצד מתודולוגיית Agile מתמודדת עם שינויים בלתי צפויים בפרויקט?
    answer: Agile מעודד גמישות ומשלב תכנון מחדש בתהליך העבודה כדי להתמודד עם שינויים.

  - question 4: כיצד Agile משפיע על תהליכי תקשורת בצוות?
    options:
      - מבטל פגישות
      - מגדיל את הצורך בשיתוף פעולה ותיאום יומי
      - מצמצם תקשורת בין חברי הצוות
      - מתמקד בתקשורת כתובה בלבד
    answer: מגדיל את הצורך בשיתוף פעולה ותיאום יומי

  - question 5: מה ההבדל בין ה-Sprint Review ל-Sprint Retrospective?
    answer: ה-Sprint Review מתמקד בהצגת התוצרים ללקוח או למשתמשים. ה-Sprint Retrospective מתמקד בשיפור התהליך הפנימי של הצוות.

  - question 6: מה ההבדל העיקרי בין Agile ל-Waterfall?
    options:
      - Agile מתמקד בשלב אחד בלבד, בעוד Waterfall כולל סבבים רבים
      - Agile גמיש ומאפשר שינויים, בעוד Waterfall מתוכנן מראש וקשיח
      - Agile מבוסס על צוותים קטנים, בעוד Waterfall מתאים לצוותים גדולים
      - Agile אינו כולל פגישות צוותיות
    answer: Agile גמיש ומאפשר שינויים, בעוד Waterfall מתוכנן מראש וקשיח

  - question 7: מהם העקרונות המרכזיים של Agile לפי המניפסט?
    answer:
      - שיתוף פעולה עם הלקוח חשוב יותר מחוזים נוקשים
      - תגובה לשינויים חשובה יותר מעבודה לפי תכנית קבועה
      - תוכנה עובדת חשובה יותר מתיעוד נרחב
      - אנשים ותהליכים חשובים יותר מכלים ותוכנות

  - question 8: מהו ה-MVP (Minimum Viable Product)?
    options:
      - המוצר הראשון שמיוצר כדי לבדוק את השוק
      - רשימת הדרישות המלאה למוצר
      - גרסה סופית של המוצר
      - תהליך הבדיקה של המוצר
    answer: המוצר הראשון שמיוצר כדי לבדוק את השוק

  - question 9: מהם היתרונות של עבודה בצוותים קטנים במסגרת Agile?
    answer:
      - שיפור התקשורת והבנת הצרכים של הצוות
      - גמישות רבה יותר בביצוע שינויים
      - יעילות גבוהה יותר בקבלת החלטות

  - question 10: מה המטרה העיקרית של פגישת ה-Daily Standup?
    options:
      - תכנון אסטרטגי לפרויקט
      - דיון על חזון המוצר
      - עדכון יומי על התקדמות הצוות
      - דיון בנושאי שיווק
    answer: עדכון יומי על התקדמות הצוות
