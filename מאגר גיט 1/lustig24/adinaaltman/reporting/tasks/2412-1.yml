questions:
  - question: מה זה GitHub?
    answer: >
      GitHub הוא פלטפורמה לניהול גרסאות ושיתוף פעולה בפיתוח תוכנה, 
      המבוססת על מערכת הבקרה Git. הוא מאפשר אחסון קוד, שיתוף קוד וניהול פרויקטים.

  - question: מה ההבדל בין Git ל-GitHub?
    answer: >
      Git הוא כלי לבקרת גרסאות שנמצא במחשב המקומי, 
      בעוד ש-GitHub הוא שירות מבוסס ענן שמשתמש ב-Git לניהול ושיתוף קוד באופן מקוון.

  - question: מהו Repository (מאגר)?
    answer: >
      Repository הוא מאגר מרכזי שמכיל את קבצי הפרויקט והיסטוריית הגרסאות שלו. 
      ניתן להשתמש בו לעבודת צוות ולשיתוף קוד.

  - question: מה זה Fork?
    answer: >
      Fork הוא תהליך של יצירת עותק של מאגר קיים תחת חשבון GitHub אחר, 
      לצורך ביצוע שינויים מבלי להשפיע על המאגר המקורי.

  - question: מה זה Commit?
    answer: >
      Commit הוא שמירה של שינויים במאגר המקומי, תוך ציון הודעה שמתארת את מהות השינויים.

  - question: מה זה Branch?
    answer: >
      Branch הוא ענף עבודה נפרד שמאפשר פיתוח תכונות חדשות או תיקון באגים 
      מבלי להשפיע על הענף הראשי.

  - question: מה זה Pull Request?
    answer: >
      Pull Request הוא בקשה לשלב שינויים מענף אחד לענף אחר במאגר. 
      לרוב הוא משמש לצורך סקירה וביקורת על הקוד לפני המיזוג.

  - question: איך מבצעים Clone?
    answer: >
      Clone הוא תהליך שבו מעתיקים מאגר קיים מהמיקום המרוחק שלו לשרת המקומי, 
      כדי לעבוד עליו באופן מקומי.

  - question: מה זה README.md?
    answer: >
      README.md הוא קובץ תיעוד מרכזי בכל מאגר GitHub, 
      שמספק מידע על הפרויקט, מטרותיו, והנחיות שימוש.

  - question: מהם השלבים לדיווח שעות ב-GitHub?
    answer: >
      1. יצירת תיקיית availability בפורמט המתאים.
      2. הוספת קבצי CSV עם זמני זמינות ותאריכים מדויקים.
      3. שמירת קבצי דיווח בתיקיית tasks בפורמט yy-mm-dd.csv.


